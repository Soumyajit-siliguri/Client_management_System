<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>

    <link rel="stylesheet" href="login.css">
    <style>

    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h2>Client<br>Managment System</h2>
        </header>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post" onsubmit="return attemptLogin()">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Username" required>
                </div>
                <div class="form-group password-container">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="toggle-form">
                    <p>Dont Have an account? <a onclick="toggleForms()">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="toggle-form">
                    <p>Already have an account? <a onclick="toggleForms()">Login</a></p>
                </div>
            </form>

        </div>

        <!-- Toggle between Login and Sign Up -->
        <!--
        <div class="toggle-form">
            <p>Already have an account? <a onclick="toggleForms()">Login</a></p>
        </div>
        -->
        <footer>
            <p id="bottom_liner">&copy; 2024 by Henna Solutions</p>
        </footer>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
